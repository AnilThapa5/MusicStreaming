<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href='{% static "css/animate.min.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "css/hamburgers.min.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "css/select2.min.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "css/util.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "css/main.css" %}' type="text/css">


</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src=" https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG">
            </div>
                <form class="signup-form" action="login" method="POST">
        {% csrf_token %}
<span class="login100-form-title">
    <b>Welcome Login</b>
</span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
<!--                    <input class="input100" type="text" name="email" placeholder="Email">-->
                     <input type="text" name="username" class="input100" placeholder="Username" required/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
<i class="fa fa-envelope" aria-hidden="true"></i>
</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
<!--                    <input class="input100" type="password" name="pass" placeholder="Password">-->
                     <input type="password" name="password" class="input100" placeholder="Password" required/>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
<i class="fa fa-lock" aria-hidden="true"></i>
</span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="register">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                     <a href="reset_password" class="btn">Forgot Password</a>
                </div>
            </form>
        </div>
    </div>
</div>
 <div>
            {% for message in messages %}
            <h3> {{message}} </h3>
            {% endfor %}
        </div>

<script src='{% static "js/jquery-3.2.1.min.js" %}'></script>
<script src='{% static "js/popper.js" %}'></script>
<script src='{% static "js/bootstrap.min.js" %}'></script>
<script src='{% static "js/select2.min.js" %}'></script>
<script src='{% static "js/tilt.jquery.min.js" %}'></script>

<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})

</script>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');

</script>

<script src='{% static "js/main.js" %}'></script>
</body>
</html>
